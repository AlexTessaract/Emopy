<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EmoPyWeb</title>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
  </head>
  <style media="screen">
    canvas { 
      position: absolute;
      transform: rotateY(180deg);
      -webkit-transform:rotateY(180deg); /* Safari and Chrome */
      -moz-transform:rotateY(180deg); /* Firefox */ 
      width: 640px;
      height: 480px;
    }
    #emotion {
      position: absolute;
      background: black;
      color: white;
      padding: 10px;
    }
    button { 
      position: relative;
      margin-top: 500px;
    }

  </style>
  <body>
    <video style="display: none;" autoplay playsinline></video>
    <div id="emotion"></div>
    <button type="button" onclick="saveImage()">Take Photo</button>
    <canvas id="canvas"></canvas>
    <canvas id="overlay"></canvas>
    <script type="text/javascript">
      function hasGetUserMedia() {
        return !!(navigator.mediaDevices &&
          navigator.mediaDevices.getUserMedia);
      }

      if (hasGetUserMedia()) {
        // Good to go!
      } else {
        alert('getUserMedia() is not supported by your browser');
      }

      var constraints = {
        video: true
      };

      var video = document.querySelector('video');

      function handleSuccess(stream) {
        window.stream = stream; // only to make stream available to console
        video.srcObject = stream;
        predict();
      }

      function handleError(error) {
        console.log('getUserMedia error: ', error);
      }

      navigator.mediaDevices.getUserMedia(constraints).
        then(handleSuccess).catch(handleError);

      const canvas = document.getElementById('canvas');
      const overlay = document.getElementById('overlay');
      overlay.width = 640; // currently only works when setting dimensions manually here instead of dynamically in loop below
      overlay.height = 480;

      function predict() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        // Other browsers will fall back to image/png
        dataURL = canvas.toDataURL();
        $.ajax({
          type: "POST",
          url: "/predict",
          data:{
            image: dataURL
          }
        }).done(function(res) {
          $('#emotion').text(res['emotion']);

          overlayCtx = overlay.getContext('2d');
          overlayCtx.clearRect(0, 0, overlay.width, overlay.height); // clears out previous rectangle(s)
          overlayCtx.beginPath();
          
          // Loops through all sets of face coordinates and draws rectangle
          JSON.parse(res['faces']).forEach(function(face) {
            overlayCtx.rect(face[0], face[1], face[2], face[3]);
            overlayCtx.stroke();
          });

        }).always(predict);
      };

      function saveImage() {
        let image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
        window.location.href=image;
      }
      </script>
  </body>
</html>
